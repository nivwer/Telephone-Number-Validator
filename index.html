<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telephone Number Validator</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container" data-aos="zoom-out">
        <div class="wrapper">
            <h1 class="typing-demo" data-aos="zoom-out">Telephone Number Validator</h1>
        </div>
        <div id="validator-container">
            <input type="text" class="number" id="number" placeholder=" 555-555-5555" required data-aos="zoom-out">
            <button id="checker" onclick="validator()" data-aos="zoom-out"><b>Check</b></button>
        </div>
      </div>
      <script src="validator.js"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
          AOS.init();
      </script>
    </body>
</html>
