<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telephone Number Validator</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cf5a43be3d.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container" data-aos="zoom-out">
        <div class="wrapper">
            <h1 class="typing-demo" data-aos="zoom-out">Telephone Number Validator</h1>
        </div>
        <div id="validator-container">
            <div class="div-relative">
                <input type="text" class="number" id="number" placeholder=" 555-555-5555" required data-aos="zoom-out">
                <div class="div-absolute">
                    <i id="fa" class="fa-solid"></i>
                </div>
            </div>
            <button id="checker" onclick="validator()" data-aos="zoom-out"><b>Check</b></button>
        </div>
      </div>
      <script src="validator.js"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
          AOS.init();
      </script>
    </body>
</html>
