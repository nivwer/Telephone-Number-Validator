<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Telephone Number Validator</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container" data-aos="zoom-out">
        <h1 data-aos="zoom-out">Telephone Number Validator</h1>
        <div>
            <ul>
                <li>555-555-5555</li>
                <li>(555)555-5555</li>
                <li>(555) 555-5555</li>
                <li>555 555 5555</li>
                <li>5555555555</li>
                <li>1 555 555 5555</li>
            </ul>
        </div>
        <input type="text" id="number" placeholder=" 555-555-5555" required data-aos="zoom-out">
        <button id="checker" onclick="validator()" data-aos="zoom-out"><b>Check</b></button>
      </div>
      <script src="validator.js"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
          AOS.init();
      </script>
    </body>
</html>
